<i ng-click="itemExpended(item, $event);" ng-class="getItemIcon(item)"></i>
<input type="checkbox" ng-model="item.$$isChecked" class="check-box" ng-if="canChecked" ng-change="warpCallback('itemCheckedChanged', item, $event)">
<span class='text-field' ng-click="warpCallback('itemClicked', item, $event);" ng-bind="item.name"></span>
<ul ng-if="!isLeaf(item)" ng-show="item.$$isExpend">
    <li ng-repeat="item in item.children" ng-include="'js/Commonjs/template/treeItem.html'" style="list-style-type:none;">
    </li>
</ul>
